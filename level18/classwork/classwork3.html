<!--3) შექმენით unordered list სადაც ჩამოწერთ ცხოველებს. თითოეულ ცხოველის li შიგნით უნდა იყოს h1 (ცხოველის სახელი), და შემდეგ orderd list, სადაც იქნება ცხოველის სურათი მისი დახასიაღება და სახიფათოა თუ არა. შექმენთ 3 ცხოველი.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><h1>ძაღლი</h1></li>
    </ul>
    <ol>
        <li><img src="image/catt.jpg" width="100"></li>
        <li>უწყინარია და საყვარელი</li>
        <li>აქვს ოთხი ფეხი,კუდი და სქელი ბეწვი</li>
    </ol>
    <ul>
        <li><h1>ინდაური</h1></li>
    </ul>
    <ol>
        <li><img src="image/catt.jpg" width="100"></li>
        <li>უწყინარი ფრინველთა ოჯახის წარმომადგენელი </li>
        <li>აქვს გრძელი კისერი ნისკარტი და ორი ფეხი</li>
    </ol>
    <ul>
        <li><h1>კატა</h1></li>
    </ul>
    <ol>
        <li><img src="image/catt.jpg" width="100"></li>
        <li>შინაური უწყინარი ცხოველი </li>
        <li>აქვს ფუმფულა ბეწვი და საყვარელი შეხედულება</li>
    </ol>

</body>
</html>

<!--1)შექმენი HTML გვერდი სათაურით, სადაც გამოიყენებ CSS სტილებს "font-size" შრიფტის ზომის შესაცვლელად და "width" და "height" ბლოკის ზომების განსასაზღვრად. სათაური უნდა იყოს დიდი შრიფტით (მაგალითად 36px), პარაგრაფი საშუალო (20px), ხოლო სხვა პარაგრაფი პატარა (14px). დაამატე ფერადი <div>, რომელსაც ექნება განსაზღვრული სიგანე (მაგ. 200px) და სიმაღლე (100px). გამოიყენე style ტეგი ან კლასები ამ სტილებისთვის.-->
<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="classwork.css">
</head>

</html>

<!--2) დაამატეთ წინა ქლასვორქს ჩექბოქსი რომელიც დაკავშირებულია label-თან ტექსტით 'agree to terms&conditions', ასევე დაამატეთ submit ღილაკი.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
         <input type="text" id="username" name="username" placeholder="giorgi" minlength="5" maxlength="10" required>

         <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="5" maxlength="10" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="nga@gmail.com">
        
         <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            Agree to terms & conditions
        </label>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

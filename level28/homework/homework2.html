<!--შექმენით Form, მოათავსეთ თქვენთვის სასურველი Input-ები და დაამატეთ label-ები.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">Username:</label>
     <input type="text" id="username" name="username" placeholder="giorgi" minlength="5" maxlength="10" required>
    <br>
      <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="5" maxlength="10" required>
    <br>
    <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="lemecook3@gmail.com">
</body>
</html>

<!--მოიყვანეთ თითო მაგალითი თითოეულ input-ის type-ზე (სურათი ქვევით იქნება)-->
<!DOCTYPE html>
<html>
<head>
  <title>HTML Input Types</title>
</head>
<body>
  <h1>HTML Input Types Examples</h1>

  <form>
    <!-- 1 -->
    <label>Text: <input type="text" value="Hello World"></label><br><br>

    <!-- 2 -->
    <label>Email: <input type="email" value="info@gmail.com"></label><br><br>

    <!-- 3 -->
    <label>Password: <input type="password" value="secret"></label><br><br>

    <!-- 4 -->
    <label>Telephone: <input type="tel" value="+987654789"></label><br><br>

    <!-- 5 -->
    <label>Number: <input type="number" value="26" min="1" max="100"></label><br><br>

    <!-- 6 -->
    <label>Search: <input type="search" placeholder="search here"></label><br><br>

    <!-- 7 -->
    <label>URL: <input type="url" value="https://twitter.com"></label><br><br>

    <!-- 8 -->
    <label>File: <input type="file"></label><br><br>

    <!-- 9 -->
    <input type="hidden" name="hiddenField" value="secretData">

    <!-- 10 -->
    <input type="button" value="Click me"><br><br>

    <!-- 11 -->
    <input type="reset" value="Reset"><br><br>

    <!-- 12 -->
    <input type="submit" value="Submit"><br><br>

    <!-- 13 -->
    <p>Age Group:</p>
    <label><input type="radio" name="age" value="5-20"> 5 - 20</label><br>
    <label><input type="radio" name="age" value="21-35"> 21 - 35</label><br>
    <label><input type="radio" name="age" value="36-45"> 36 - 45</label><br><br>

    <!-- 14 -->
    <p>Languages:</p>
    <label><input type="checkbox" name="lang" value="html"> HTML</label><br>
    <label><input type="checkbox" name="lang" value="css"> CSS</label><br>
    <label><input type="checkbox" name="lang" value="js"> JavaScript</label><br><br>

    <!-- 15 -->
    <label>Range: <input type="range" min="0" max="100" value="50"></label><br><br>

    <!-- 16 -->
    <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Play_font_awesome.svg/2048px-Play_font_awesome.svg.png" alt="Submit" width="30"><br><br>

    <!-- 17 -->
    <label>Color: <input type="color" value="#ff0000"></label><br><br>

    <!-- 18 -->
    <label>Month: <input type="month" value="2022-04"></label><br><br>

    <!-- 19 -->
    <label>Date: <input type="date" value="2022-04-18"></label><br><br>

    <!-- 20 -->
    <label>Time: <input type="time" value="12:22"></label><br><br>

    <!-- 21 -->
    <label>Week: <input type="week" value="2022-W16"></label><br><br>
  </form>

</body>
</html>

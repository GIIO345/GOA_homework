<!--გააკეთე ნავიგაციის მენიუ
გამოიყენე <nav> და შიგნით <ul>, <li>, <a>.
შექმენი 3 ბმული: "მთავარი", "ჩვენს შესახებ", "კონტაქტი".-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#main">მთავარი</a></li>
            <li><a href="#about">ჩვენს შესახებ</a></li>
            <li><a href="#contact">კონტაქტები</a></li>
        </ul>
    </nav>
        <p id="main">მთავარი</p>
        <p id="about">ჩვენს შესახებ</p>
        <p id="contact">კონტაქტები</p>
          
   
</body>
</html>

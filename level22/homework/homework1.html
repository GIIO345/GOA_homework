<!--ჩამოთვალე შენი ჰობები
გამოიყენე სია (<ul> ან <ol>) და თითოეული ჰობისთვის <li>.
მაგალითად: წიგნების კითხვა, პროგრამირება, სპორტი.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>პროგრამირება</li>
        <li>მათემატიკა</li>
        <li>ძილი</li>
    </ul>
</body>
</html>

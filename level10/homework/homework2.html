<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფეხბურთ</title>
</head>
<body>
    <h1>ფეხბურთი</h1>
    <h3>ფეხბურთი არის მსოფლიოში ყველაზე პოპულარული სპორტი, რომელსაც 11-კაციანი გუნდები თამაშობენ. თამაშის მიზანია ბურთის გატანა მეტოქის კარში. მიმდინარეობს 90 წუთი, ორად გაყოფილი 45-წუთიან ტაიმებად. ცნობილი ტურნირებია მსოფლიო ჩემპიონატი, ჩემპიონთა ლიგა და ინგლისის პრემიერ ლიგა. </h3>
    <button>გაიგეთ მეტი</button>

<!--შექმენით პარაგრაფი სადაც ჩასვამთ როგორც bold ასევე italic თეგებს, მეორე პარაგრაფში კი გამოყენეთ მათი screen reader "ვერსიები" (strong და em), ასევე შეამოწმეთ რა იქნება თუ გამოვიყენებთ b და i თეგებს ერთდოულად, მაგ:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> <b><i>Text</i></b> </p>
    <p><strong><i>Text</i></strong></p> 
    <p><strong><em>Text</em></strong></p>

    
    
</body>
</html>

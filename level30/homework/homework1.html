<!--შექმენით navigation სადაც გასტილავთ მის background ფერსა და მოამრგვალებთ მის კუთხეებს.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Navigation</title>
  <style>
    nav {
      background-color: #2c3e50; 
      border-radius: 12px;      
      padding: 15px;
      width: fit-content;
      margin: 20px auto;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-family: sans-serif;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
